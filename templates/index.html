<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Statement Parser</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .banks-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .bank-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 1.2rem;
        }

        .upload-section { padding: 40px; }

        .upload-box {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(145deg, #ffffff, var(--gray-50));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .upload-box.dragover {
            border-color: var(--success);
            background: linear-gradient(145deg, #f0fdf4, #dcfce7);
            transform: scale(1.02);
        }

        .upload-icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; }
        .upload-box:hover .upload-icon { transform: scale(1.1); color: var(--primary-dark); }
        .upload-text { font-size: 1.3rem; font-weight: 600; color: var(--gray-700); margin-bottom: 8px; }
        .upload-subtext { color: var(--gray-500); font-size: 0.95rem; }
        input[type="file"] { display: none; }

        .parse-btn {
            background: linear-gradient(135deg, var(--success) 0%, #047857 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 4px 14px 0 rgba(5, 150, 105, 0.3);
        }

        .parse-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(5, 150, 105, 0.4);
        }

        .parse-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading { text-align: center; padding: 40px; display: none; }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: var(--gray-600); font-size: 1.1rem; font-weight: 500; }

        .error-box {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            color: var(--danger);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            border-left: 5px solid var(--danger);
            font-weight: 500;
        }

        .results { padding: 0 40px 40px; display: none; }
        .results-header {
            color: var(--success);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
        }

        .results-table tr { transition: all 0.2s ease; }
        .results-table tr:hover { background-color: var(--gray-50); transform: scale(1.01); }
        .results-table th, .results-table td { padding: 18px 20px; text-align: left; border-bottom: 1px solid var(--gray-200); }
        .results-table th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .results-table td { font-weight: 500; color: var(--gray-700); }
        .results-table tr:last-child td { border-bottom: none; }

        .value { font-weight: 600; color: var(--gray-900); }
        .currency { color: var(--success); font-weight: 700; }
        .date { color: var(--primary); }

        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 15px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2rem; flex-direction: column; gap: 10px; }
            .upload-section, .results { padding: 20px; }
            .banks-info { gap: 15px; }
            .bank-icon { font-size: 1rem; }
            .results-table th, .results-table td { padding: 12px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-credit-card"></i> Credit Card Statement Parser</h1>
            <div class="banks-info">
                <div class="bank-icon"><i class="fas fa-building-columns"></i> HDFC</div>
                <div class="bank-icon"><i class="fas fa-university"></i> ICICI</div>
                <div class="bank-icon"><i class="fas fa-piggy-bank"></i> SBI</div>
                <div class="bank-icon"><i class="fas fa-building"></i> Axis</div>
                <div class="bank-icon"><i class="fas fa-coins"></i> Kotak</div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="uploadArea">
                <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <div class="upload-text">Click to upload your PDF statement</div>
                <div class="upload-subtext">or drag and drop ‚Ä¢ Supported: HDFC, ICICI, SBI, Axis, Kotak</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <button class="parse-btn" id="parseBtn">
                <i class="fas fa-magic"></i> Analyse Statement
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">üîç Processing your statement...</div>
        </div>

        <div class="error-box" id="error"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const parseBtn = document.getElementById('parseBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        let file = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });
        parseBtn.addEventListener('click', upload);

        function handleFile(f) {
            if (!f.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file only');
                return;
            }
            file = f;
            uploadArea.innerHTML = `
                <div class="upload-icon"><i class="fas fa-check-circle" style="color: var(--success); font-size: 4rem;"></i></div>
                <div class="upload-text" style="color: var(--success);">‚úÖ ${f.name}</div>
                <div class="upload-subtext">Ready to parse! Click the button below</div>
            `;
            parseBtn.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
        }

        // ‚úÖ FIXED FUNCTIONS (SAME AS YOUR WORKING ORIGINAL)
        function formatCurrency(amount) {
            return '<td>' + amount + '</td>';  // DIRECT DISPLAY - NO parseFloat!
        }

        function formatCardNumber(card) {
            return '<td>' + card + '</td>';    // DIRECT DISPLAY
        }

        async function upload() {
            if (!file) return;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            parseBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/parse', { method: 'POST', body: formData });
                const data = await res.json();
                loading.style.display = 'none';
                parseBtn.disabled = false;

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            } catch (err) {
                loading.style.display = 'none';
                parseBtn.disabled = false;
                showError('Network error. Please try again.');
            }
        }

        function showError(msg) {
            error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
            error.style.display = 'block';
        }

        // ‚úÖ YOUR ORIGINAL WORKING LOGIC + BEAUTIFUL TABLE
        function showResults(data) {
            let html = '<div class="results-header"><i class="fas fa-check-circle"></i> Extraction Successful!</div>';
            html += '<table class="results-table">';
            html += '<tr><th><i class="fas fa-building-columns"></i> Bank</th>' + formatCurrency(data.bank) + '</tr>';
            html += '<tr><th><i class="fas fa-credit-card"></i> Card Number</th>' + formatCardNumber(data.card_number) + '</tr>';
            html += '<tr><th><i class="fas fa-calendar-alt"></i> Statement Date</th>' + formatCurrency(data.statement_date) + '</tr>';
            html += '<tr><th><i class="fas fa-rupee-sign"></i> Total Due</th>' + formatCurrency(data.total_due) + '</tr>';
            html += '<tr><th><i class="fas fa-clock"></i> Due Date</th>' + formatCurrency(data.due_date) + '</tr>';
            html += '<tr><th><i class="fas fa-balance-scale"></i> Credit Limit</th>' + formatCurrency(data.credit_limit) + '</tr>';
            html += '</table>';

            results.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
